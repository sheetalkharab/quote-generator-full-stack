<!DOCTYPE html>
<html>
  <head>
    <title>Quote Generator</title>
  </head>
  <body>
    <h1>Quote Generator</h1>
    <p id="quote"></p>
    <p id="author"></p>
    <button id="new-quote">New Quote</button>
    <h2>To Add new quotes</h2>
    <input
      type="text"
      id="newQuote"
      name="newQuote"
      placeholder="Write your quote here"
    /><br /><br />
    <input
      type="text"
      id="newAuthor"
      name="newAuthor"
      placeholder="author's name"
    /><br /><br />
    <button id="addNew-quote">Add New Quote</button>
    <script src="script.js"></script>
  </body>
</html>
